# Trino Iceberg Catalog Configuration
# =============================================================================
# Connects Trino to Apache Iceberg tables stored on SeaweedFS (S3-compatible).
# Uses the Iceberg REST catalog backed by tabulario/iceberg-rest for metadata.
#
# References:
#   - https://trino.io/docs/current/connector/iceberg.html
#   - https://iceberg.apache.org/concepts/catalog/
# =============================================================================

connector.name=iceberg

# -- Catalog ----------------------------------------------------------------
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://iceberg-rest:8181

# -- File format ------------------------------------------------------------
iceberg.file-format=PARQUET

# -- S3 storage backend (SeaweedFS) ----------------------------------------
fs.native-s3.enabled=true
s3.endpoint=http://seaweedfs-s3:8333
s3.region=us-east-1
s3.path-style-access=true
s3.aws-access-key=lakehouse_access_key
s3.aws-secret-key=lakehouse_secret_key
